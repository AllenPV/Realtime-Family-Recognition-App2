<html>

<head>
    <title>Realtime Family Recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body background = "Family.jpg">
    <center>
       <h3 class="btn btn-danger heading">Realtime Famiily Recognition App</h3>

        <hr>
        <center>
            <div class="btn btn-warning">
                Model is trained on
                <br>
                <div class="btn btn-primary heading_div2">

                   <button class="btn btn-danger">Mother</button>
                   <button class="btn btn-info">Brother</button>
                   <button style="background-color: pink; border-radius: 5px;height: 33px; border-color: transparent;width: 60px;">Sister</button>
                </div>
            </div>
            <br><br>
        </center>
        <p  class="btn btn-primary result_para_tag">Person: <span id="Object_Answer"></span></p>
        <br><br>
        <p class="btn btn-primary result_para_tag">Accuracy: <span id="Accuracy_Answer"></span></p>
    </center>
